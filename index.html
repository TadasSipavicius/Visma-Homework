<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizzeria</title>
  
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
  
  <div class='root-container'>
      <div class='add-new-pizza-container'>
          <form>
              <h3>Enter New Pizza Details:</h3>

              
              <label for='pizza-name'>Pizza name:</label><br>
              <p id="name-validation"></p>
              <input type="text" id="pizza-name" placeholder="Enter pizza name..."
                     maxlength="30"/><br>

              <label for="pizza-price">Price:</label><br>
              <p id="price-validation"></p>
              <input type="number" id="pizza-price" step=".01" required 
                     placeholder="Enter pizza price..." min="0"><br>

              <label for="pizza-heat">Heat:</label><br>
              <p id="heat-validation"></p>
              <input type="number" id="pizza-heat" placeholder="Enter pizza heat from 1 to 3..."
                     min="1" max="3"><br>
            
              <label for="pizza-toppings">Toppings:</label><br>
              <p id="toppings-validation"></p>
              <input type="text" id="pizza-toppings" placeholder="Enter pizza toppings..."
                     required>             
              <button id="more-toppings-button" onclick="addToppings();return false">
                        Add one more topping</button><br>
              <div id="added-topping"></div>

              
              <label>Pizza Photos:</label><br>
              <p id="photo-validation"></p>
              <ul>
                <li><input type="checkbox" id="1" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/Pizza.svg"/>
                </li>
                <li><input type="checkbox" id="2" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza2.svg"/>
                </li>
                <li><input type="checkbox" id="3" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza3.svg"/>
                </li>
                <li><input type="checkbox" id="4" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza4.svg"/>
                </li>
                <li><input type="checkbox" id="5" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza5.svg"/>
                </li>
                <li><input type="checkbox" id="6" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza6.svg"/>
                </li>
                <li><input type="checkbox" id="7" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza7.svg"/>
                </li>
                <li><input type="checkbox" id="8" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza8.svg"/>
                </li>
                <li><input type="checkbox" id="9" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza9.svg"/>
                </li>
                <li><input type="checkbox" id="10" onclick="addAndRemovePhotos(this)"/>
                    <img src="./Images/pizza10.svg"/>
                </li>
              </ul>
              


              <button id="save-button">Add Pizza</button>
              
          </form>
      </div>
      <div id='pizza-menu'>
          
      </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
